<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
    <div class="brand-logo">GIRLY GLAM HUB</div>
    <div class="header-buttons">
    <a href="#">SIGN UP</a>
    <a href="#" class="active-btn">LOGIN</a>
    <a href="index.html">HOME</a>
    </div>
    </header>

    <main>
    <div class="login-wrapper">
    <h2>Log In To Girly Glam Hub</h2>

    <div class="social-login">
    <button class="social-btn google">Sign In With Google</button>    
    <button class="social-btn Microsoft">Sign In With Microsoft</button>    
    <button class="social-btn Clever">Sign In With Clever</button>    
    </div>

    <div class="or-separator">
    <hr /><span>OR</span><hr />
    </div>

    <div class="notice-banner">
    Exiting News! Girly Glam Hub expands to new domains, be sure to whitelist us for access.
    <a href="#">Learn More</a>
    </div>

    <form id="loginForm">
    <label for="username">Username</label>
    <input 
    type="text"
    id="username"
    name="username"
    placeholder="Enter your username"
    required
    />

    <label for="password">Password</label>
    <input 
    type="password"
    id="password"
    name="pasword"
    placeholder="Enter your password"
    required
    />

    <div class="forgot-links">
        <a href="#">I forgot my username</a>
        <a href="#">I forgot my password</a>
    </div>

    <button type="submit" class="login-btn">LOG IN</button>
    </form>
    </div>
    </main>
</body>
</html>
